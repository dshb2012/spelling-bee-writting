<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spelling Bee - Writing Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#eef6f1;
  --card:#ffffff;
  --primary:#5fb3a2;
  --warn:#ffd166;
  --danger:#ef476f;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
}

/* ===== TOP STICKY ===== */
#top{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  background:var(--bg);
  padding:12px;
  z-index:1000;
}

#title{
  text-align:center;
  font-size:20px;
  font-weight:700;
  margin-bottom:10px;
}

#topBtns{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:18px;
  font-weight:700;
}

.play{background:var(--primary);color:#fff}
.pause{background:var(--warn)}
.stop{background:var(--danger);color:#fff}

/* ===== TABLE ===== */
.wrapper{
  padding-top:140px;
  padding-bottom:100px;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead{
  position:sticky;
  top:140px;
  z-index:500;
}

th{
  background:#dcefe8;
  padding:10px;
}

td{
  background:#fff;
  padding:10px;
  border-bottom:1px solid #ddd;
}

tr.active td{
  background:#fff3bf;
}

.spellBtn{
  background:#7b9fe0;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:10px;
}

/* ===== BOTTOM STICKY ===== */
#bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100vw;
  background:var(--bg);
  padding:12px;
  display:flex;
  gap:8px;
  align-items:center;
}

#startRow{
  width:60px;
  border:none;
  border-radius:12px;
  padding:8px;
}

#timer{
  margin-left:auto;
  background:#fff;
  padding:10px 16px;
  border-radius:14px;
  font-weight:700;
}
</style>
</head>

<body>

<!-- TOP -->
<div id="top">
  <div id="title">Spelling Bee ‚Äì Writing Practice</div>
  <div id="topBtns">
    <button class="btn play" onclick="playAll()">‚ñ∂ Play All</button>
    <button class="btn pause" onclick="pauseResume()" id="pauseBtn">‚è∏ Pause</button>
    <button class="btn stop" onclick="stopAll()">‚èπ Stop</button>
  </div>
</div>

<input type="file" accept=".csv" onchange="loadCSV(event)" style="margin:10px">

<!-- TABLE -->
<div class="wrapper">
<table>
<thead>
<tr>
  <th>No</th><th>Word</th><th>Sentence</th><th>Word</th><th>Spelling</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<!-- BOTTOM -->
<div id="bottom">
  Start
  <input type="number" id="startRow" value="1" min="1">
  <button class="btn play" onclick="playFromRow()">‚ñ∂</button>
  <button class="btn pause" onclick="toggleBell()" id="bellBtn">üîî</button>
  <div id="timer">20</div>
</div>

<script>
let rows=[], current=0, playing=false, paused=false;
let bellOn=true, timerInt;
const ctx=new (window.AudioContext||webkitAudioContext)();

function beep(freq){
  const o=ctx.createOscillator(), g=ctx.createGain();
  o.frequency.value=freq;
  o.connect(g); g.connect(ctx.destination);
  o.start(); g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+0.15);
}

const wait=ms=>new Promise(r=>setTimeout(r,ms));
const speak=t=>new Promise(r=>{
  let u=new SpeechSynthesisUtterance(t);
  u.lang="en-US";
  u.onend=r;
  speechSynthesis.speak(u);
});

function loadCSV(e){
  const r=new FileReader();
  r.onload=()=>{
    rows=r.result.trim().split("\n").map(a=>a.split(","));
    render();
  };
  r.readAsText(e.target.files[0]);
}

function render(){
  tbody.innerHTML="";
  rows.forEach((r,i)=>{
    let tr=document.createElement("tr");
    r.forEach(c=>{
      let td=document.createElement("td");
      td.textContent=c;
      tr.appendChild(td);
    });
    let td=document.createElement("td");
    let b=document.createElement("button");
    b.textContent="Spell";
    b.className="spellBtn";
    b.onclick=()=>spell(i);
    td.appendChild(b);
    tr.appendChild(td);
    tbody.appendChild(tr);
  });
}

async function playRow(i){
  document.querySelectorAll("tr").forEach(r=>r.classList.remove("active"));
  tbody.children[i].classList.add("active");

  await speak(rows[i][1]); await wait(500);
  await speak(rows[i][2]); await wait(500);
  await speak(rows[i][3]);
  await startTimer();
}

function startTimer(){
  return new Promise(res=>{
    let t=20;
    timer.textContent=t;
    timerInt=setInterval(()=>{
      if(paused) return;
      t--; timer.textContent=t;
      if(bellOn) beep(400+((20-t)*40));
      if(t<=0){clearInterval(timerInt);res();}
    },1000);
  });
}

async function playAll(){
  stopAll();
  current=0;
  playing=true;
  for(;current<rows.length && playing;current++){
    while(paused) await wait(200);
    await playRow(current);
  }
}

function playFromRow(){
  stopAll();
  current=Math.max(0,startRow.value-1);
  playing=true;
  playAll();
}

function pauseResume(){
  paused=!paused;
  pauseBtn.textContent=paused?"‚ñ∂ Resume":"‚è∏ Pause";
}

function stopAll(){
  playing=false; paused=false;
  pauseBtn.textContent="‚è∏ Pause";
  speechSynthesis.cancel();
  clearInterval(timerInt);
}

async function spell(i){
  let w=rows[i][3];
  await speak(w); await wait(400);
  for(let c of w){await speak(c); await wait(400);}
  await speak(w);
}

function toggleBell(){
  bellOn=!bellOn;
  bellBtn.textContent=bellOn?"üîî":"üîï";
}
</script>

</body>
</html>
