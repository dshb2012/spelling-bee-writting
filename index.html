<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spelling Bee - Writing Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-main:#eef6f1;
  --bg-card:#ffffff;
  --primary:#5fb3a2;
  --secondary:#ffd166;
  --danger:#ef476f;
  --text-dark:#2f3e46;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background:var(--bg-main);
  color:var(--text-dark);
}

/* ===== TOP STICKY ===== */
#topBar{
  position:sticky;
  top:0;
  z-index:1000;
  background:var(--bg-main);
  padding:12px;
}

#title{
  text-align:center;
  font-size:20px;
  font-weight:700;
  margin-bottom:10px;
}

#mainControls{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:18px;
  font-weight:700;
  font-size:14px;
}

.play{background:var(--primary);color:#fff;}
.pause{background:var(--secondary);}
.stop{background:var(--danger);color:#fff;}

/* ===== TABLE ===== */
.table-wrap{
  margin-bottom:90px;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead{
  position:sticky;
  top:118px;
  z-index:500;
}

th{
  background:#dcefe8;
  padding:10px;
  font-size:13px;
}

td{
  background:var(--bg-card);
  padding:10px;
  border-bottom:1px solid #e0e0e0;
}

tr.active td{
  background:#fff3bf;
}

.spellBtn{
  background:#7b9fe0;
  color:#fff;
  border:none;
  padding:8px 10px;
  border-radius:12px;
}

/* ===== BOTTOM STICKY ===== */
#bottomBar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:var(--bg-main);
  padding:12px;
  display:flex;
  gap:8px;
  z-index:1000;
}

#startRow{
  width:60px;
  border-radius:12px;
  border:none;
  padding:8px;
  text-align:center;
}

#timer{
  margin-left:auto;
  font-weight:700;
  padding:10px 14px;
  background:#fff;
  border-radius:14px;
}
</style>
</head>

<body>

<!-- ===== TOP ===== -->
<div id="topBar">
  <div id="title">Spelling Bee ‚Äì Writing Practice</div>
  <div id="mainControls">
    <button class="btn play" onclick="playAll()">‚ñ∂ Play All</button>
    <button class="btn pause" onclick="pauseResume()">‚è∏ Pause</button>
    <button class="btn stop" onclick="stopPlay()">‚èπ Stop</button>
  </div>
</div>

<input type="file" accept=".csv" onchange="loadCSV(event)" style="margin:10px">

<!-- ===== TABLE ===== -->
<div class="table-wrap">
<table>
<thead>
<tr>
  <th>No.</th>
  <th>Word</th>
  <th>Sentence</th>
  <th>Word</th>
  <th>Spelling</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>
</div>

<!-- ===== BOTTOM ===== -->
<div id="bottomBar">
  Start Row
  <input type="number" id="startRow" value="1" min="1">
  <button class="btn play" onclick="playFromRow()">‚ñ∂</button>
  <button class="btn pause" onclick="toggleBell()" id="bellBtn">üîî</button>
  <div id="timer">20</div>
</div>

<script>
let rows=[],current=0,playing=false,paused=false,bellOn=true,timerInt;

const wait=ms=>new Promise(r=>setTimeout(r,ms));
const speak=t=>new Promise(res=>{
  let u=new SpeechSynthesisUtterance(t);
  u.lang="en-US";
  u.onend=res;
  speechSynthesis.speak(u);
});

function loadCSV(e){
  const r=new FileReader();
  r.onload=()=>{
    rows=r.result.trim().split("\n").map(a=>a.split(","));
    render();
  };
  r.readAsText(e.target.files[0]);
}

function render(){
  data.innerHTML="";
  rows.forEach((r,i)=>{
    let tr=document.createElement("tr");
    r.forEach(c=>{
      let td=document.createElement("td");
      td.textContent=c;
      tr.appendChild(td);
    });
    let td=document.createElement("td");
    let b=document.createElement("button");
    b.textContent="Spell";
    b.className="spellBtn";
    b.onclick=()=>spellRow(i);
    td.appendChild(b);
    tr.appendChild(td);
    data.appendChild(tr);
  });
}

async function playRow(i){
  document.querySelectorAll("tr").forEach(r=>r.classList.remove("active"));
  data.children[i].classList.add("active");

  await speak(rows[i][1]);
  await wait(500);
  await speak(rows[i][2]);
  await wait(500);
  await speak(rows[i][3]);
  await startTimer();
}

function startTimer(){
  return new Promise(res=>{
    let t=20;
    timer.textContent=t;
    timerInt=setInterval(()=>{
      if(paused) return;
      t--;
      timer.textContent=t;
      if(bellOn && t<=20) navigator.vibrate?.(50);
      if(t<=0){
        clearInterval(timerInt);
        res();
      }
    },1000);
  });
}

async function playAll(){
  stopPlay();
  playing=true;
  for(;current<rows.length && playing;current++){
    while(paused) await wait(200);
    await playRow(current);
  }
}

function playFromRow(){
  stopPlay();
  current=Math.max(0,startRow.value-1);
  playAll();
}

function pauseResume(){paused=!paused;}
function stopPlay(){
  playing=false;paused=false;
  speechSynthesis.cancel();
  clearInterval(timerInt);
}

async function spellRow(i){
  let w=rows[i][3];
  await speak(w); await wait(400);
  for(let c of w){await speak(c); await wait(400);}
  await speak(w);
}

function toggleBell(){
  bellOn=!bellOn;
  bellBtn.textContent=bellOn?"üîî":"üîï";
}
</script>

</body>
</html>
