<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spelling Bee - Writing Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  font-family: system-ui, -apple-system, sans-serif;
}

:root{
  --bg:#eef6f1;
  --card:#ffffff;
  --primary:#5fb3a2;
  --warn:#ffd166;
  --danger:#ef476f;
}

.app{
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  background: var(--bg);
}

/* ===== TOP STICKY ===== */
#top{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg);
  padding: 12px;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0,0,0,.12);
}

#title{
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 8px;
}

#topBtns{
  display: flex;
  gap: 8px;
}

.btn{
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 18px;
  font-weight: 700;
  font-size: 14px;
}

.play{background:var(--primary);color:#fff;}
.pause{background:var(--warn);}
.stop{background:var(--danger);color:#fff;}

/* FILE */
#fileBox{
  margin-top: 8px;
  text-align: center;
}
.fileBtn{
  background:#7b9fe0;
  color:#fff;
  padding:10px 16px;
  border-radius:16px;
  font-weight:700;
  display:inline-block;
}

/* ===== CONTENT ===== */
.wrapper{
  padding-top: 200px;
  padding-bottom: 120px;
}

/* TABLE */
table{
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
}

th, td{
  padding: 10px;
  background: #fff;
  border-bottom: 1px solid #ddd;
  word-wrap: break-word;
  font-size: 13px;
}

tr.active td{
  background: #fff3bf;
}

.spellBtn{
  background:#7b9fe0;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:10px;
  font-weight:600;
}

/* ===== BOTTOM STICKY ===== */
#bottom{
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--bg);
  padding: 12px;
  display: flex;
  gap: 8px;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 -6px 12px rgba(0,0,0,.15);
}

#startRow{
  width: 60px;
  padding: 8px;
  border-radius: 12px;
  border: none;
}

#timer{
  margin-left: auto;
  background: #fff;
  padding: 10px 16px;
  border-radius: 14px;
  font-weight: 700;
}
</style>
</head>

<body>
<div class="app">

<!-- ===== TOP ===== -->
<div id="top">
  <div id="title">Spelling Bee ‚Äì Writing Practice</div>

  <div id="topBtns">
    <button class="btn play" onclick="playAll()">‚ñ∂ Play All</button>
    <button class="btn pause" onclick="pauseResume()" id="pauseBtn">‚è∏ Pause/Resume</button>
    <button class="btn stop" onclick="stopAll()">‚èπ Stop</button>
  </div>

  <div id="fileBox">
    <label class="fileBtn">
      üìÇ Choose CSV File
      <input type="file" accept=".csv" hidden onchange="loadCSV(event)">
    </label>
  </div>
</div>

<!-- ===== TABLE ===== -->
<div class="wrapper">
  <table>
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<!-- ===== BOTTOM ===== -->
<div id="bottom">
  Start Row
  <input type="number" id="startRow" value="1" min="1">
  <button class="btn play" onclick="playFromRow()">‚ñ∂</button>
  <button class="btn pause" onclick="toggleBell()" id="bellBtn">üîî</button>
  <div id="timer">20</div>
</div>

</div>

<script>
/* ===== STATE ===== */
let headers=[], rows=[];
let current=0, playing=false, paused=false;
let bellOn=true, timerInt;

const audioCtx=new (window.AudioContext||webkitAudioContext)();

/* ===== AUDIO ===== */
function beep(freq){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=freq;
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+0.2);
}

/* ===== UTILS ===== */
const wait=ms=>new Promise(r=>setTimeout(r,ms));
const speak=text=>new Promise(res=>{
  const u=new SpeechSynthesisUtterance(text);
  u.lang="en-US";
  u.onend=res;
  speechSynthesis.speak(u);
});

/* ===== LOAD CSV ===== */
function loadCSV(e){
  const r=new FileReader();
  r.onload=()=>{
    const lines=r.result.trim().split("\n").map(l=>l.split(","));
    headers=lines.shift(); // header
    rows=lines;           // data
    render();
  };
  r.readAsText(e.target.files[0]);
}

/* ===== RENDER ===== */
function render(){
  thead.innerHTML="<tr>"+headers.map(h=>`<th>${h}</th>`).join("")+"<th>Spelling</th></tr>";
  tbody.innerHTML="";
  rows.forEach((r,i)=>{
    const tr=document.createElement("tr");
    r.forEach(c=>{
      const td=document.createElement("td");
      td.textContent=c;
      tr.appendChild(td);
    });
    const td=document.createElement("td");
    const b=document.createElement("button");
    b.textContent="Spell";
    b.className="spellBtn";
    b.onclick=()=>spell(i);
    td.appendChild(b);
    tr.appendChild(td);
    tbody.appendChild(tr);
  });
}

/* ===== SCROLL ===== */
function scrollToRow(i){
  tbody.children[i].scrollIntoView({behavior:"smooth",block:"center"});
}

/* ===== PLAY LOGIC ===== */
async function playRow(i){
  document.querySelectorAll("tr").forEach(r=>r.classList.remove("active"));
  tbody.children[i].classList.add("active");
  scrollToRow(i);

  await speak(rows[i][1]); await wait(500);
  await speak(rows[i][2]); await wait(500);
  await speak(rows[i][3]);
  await startTimer();
}

function startTimer(){
  return new Promise(res=>{
    let t=20;
    timer.textContent=t;
    timerInt=setInterval(()=>{
      if(paused) return;
      t--; timer.textContent=t;
      if(bellOn) beep(300+(20-t)*35);
      if(t<=0){
        clearInterval(timerInt);
        res();
      }
    },1000);
  });
}

async function playAll(){
  stopAll();
  current=0;
  playing=true;
  for(;current<rows.length && playing;current++){
    while(paused) await wait(200);
    await playRow(current);
  }
}

async function playFromRow(){
  stopAll();
  current=Math.max(0,startRow.value-1);
  playing=true;
  for(;current<rows.length && playing;current++){
    while(paused) await wait(200);
    await playRow(current);
  }
}

/* ===== CONTROLS ===== */
function pauseResume(){
  paused=!paused;
  pauseBtn.textContent=paused?"‚ñ∂ Resume":"‚è∏ Pause";
}

function stopAll(){
  playing=false;
  paused=false;
  pauseBtn.textContent="‚è∏ Pause";
  speechSynthesis.cancel();
  clearInterval(timerInt);
}

async function spell(i){
  const w=rows[i][3];
  await speak(w); await wait(400);
  for(const c of w){await speak(c); await wait(400);}
  await speak(w);
}

function toggleBell(){
  bellOn=!bellOn;
  bellBtn.textContent=bellOn?"üîî":"üîï";
}
</script>

</body>
</html>
