<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spelling Bee - Writing Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;padding:0;
  width:100%;
  overflow-x:hidden;
  font-family:system-ui,-apple-system,sans-serif;
}
:root{
  --bg:#eef6f1;
  --primary:#5fb3a2;
  --warn:#ffd166;
  --danger:#ef476f;
  --blue:#6c8cff;
}
.app{background:var(--bg);}

/* ===== TOP STICKY ===== */
#top{
  position:fixed;
  top:0;left:0;right:0;
  background:var(--bg);
  padding:12px;
  z-index:1000;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
#title{
  text-align:center;
  font-size:20px;
  font-weight:700;
  margin-bottom:8px;
}
#topBtns{
  display:flex;
  gap:8px;
}
.btn{
  flex:1;
  height:44px;
  border:none;
  border-radius:16px;
  font-weight:700;
}
.play{background:var(--primary);color:#fff;}
.pause{background:var(--warn);}
.stop{background:var(--danger);color:#fff;}

#fileBox{
  margin-top:8px;
  text-align:center;
}
.fileBtn{
  display:inline-flex;
  align-items:center;
  height:34px;
  padding:0 14px;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-weight:700;
  font-size:13px;
}
.fileBtn input{display:none;}

/* ===== TABLE ===== */
.wrapper{
  padding-top:190px;
  padding-bottom:120px;
}
table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
  background:#fff;
  vertical-align:top;
}

/* Word */
.word{
  font-size:16px;
  font-weight:700;
  white-space:nowrap;
  word-break:keep-all;
  text-align:left;
}

/* Sentence */
.sentence{
  font-size:14px;
  line-height:1.5;
  white-space:normal;
  word-break:normal;
  overflow-wrap:break-word;
}

tr.active td{background:#fff3bf;}

.spellBtn{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:12px;
  font-weight:700;
  font-size:13px;
}

/* Column widths */
th:nth-child(1),td:nth-child(1){width:10%;}
th:nth-child(2),td:nth-child(2){width:30%;}
th:nth-child(3),td:nth-child(3){width:40%;}
th:nth-child(4),td:nth-child(4){width:20%;}

/* ===== BOTTOM STICKY ===== */
#bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  background:var(--bg);
  padding:12px;
  display:flex;
  gap:8px;
  align-items:center;
  z-index:1000;
  box-shadow:0 -6px 12px rgba(0,0,0,.15);
}
#startRow{
  width:64px;
  height:36px;
  border-radius:12px;
  border:none;
  text-align:center;
}
#timer{
  margin-left:auto;
  background:#fff;
  padding:10px 16px;
  border-radius:14px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="app">

<!-- TOP -->
<div id="top">
  <div id="title">Spelling Bee ‚Äì Writing Practice</div>
  <div id="topBtns">
    <button class="btn play" onclick="playAll()">‚ñ∂ Play All</button>
    <button class="btn pause" id="pauseBtn" onclick="pauseResume()">‚è∏ Pause</button>
    <button class="btn stop" onclick="stopAll()">‚èπ Stop</button>
  </div>
  <div id="fileBox">
    <label class="fileBtn">
      üìÇ Choose File
      <input type="file" accept=".csv" onchange="loadCSV(event)">
    </label>
  </div>
</div>

<!-- TABLE -->
<div class="wrapper">
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Word</th>
        <th>Sentence</th>
        <th>Spelling</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<!-- BOTTOM -->
<div id="bottom">
  Start Row
  <input type="number" id="startRow" value="1" min="1">
  <button class="btn play" onclick="playFromRow()">‚ñ∂</button>
  <button class="btn pause" id="bellBtn" onclick="toggleBell()">üîî</button>
  <div id="timer">20</div>
</div>

</div>

<script>
let rows=[];
let current=0, playing=false, paused=false;
let bellOn=true, timerInterval=null;
const audioCtx=new (window.AudioContext||webkitAudioContext)();

function clearTimer(){
  if(timerInterval){clearInterval(timerInterval);timerInterval=null;}
}
async function wait(ms){
  let t=0;
  while(t<ms){
    if(!paused)t+=100;
    await new Promise(r=>setTimeout(r,100));
  }
}
function speak(text){
  return new Promise(res=>{
    const u=new SpeechSynthesisUtterance(text);
    u.lang="en-US";
    u.onend=res;
    speechSynthesis.speak(u);
  });
}
function beep(freq){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=freq;
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+0.2);
}

function loadCSV(e){
  const r=new FileReader();
  r.onload=()=>{
    const lines=r.result.trim().split("\n").map(l=>l.split(","));
    lines.shift(); // skip header
    rows=lines;
    render();
  };
  r.readAsText(e.target.files[0]);
}

function render(){
  tbody.innerHTML="";
  rows.forEach((r,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${r[0]}</td>
      <td class="word">${r[1]}</td>
      <td class="sentence">${r[2]}</td>
      <td><button class="spellBtn" onclick="spell(${i})">Spell</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function focusRow(i){
  [...tbody.children].forEach(r=>r.classList.remove("active"));
  tbody.children[i].classList.add("active");
  tbody.children[i].scrollIntoView({behavior:"smooth",block:"center"});
}

function timer20(){
  return new Promise(res=>{
    clearTimer();
    let t=20;
    timer.textContent=t;
    timerInterval=setInterval(()=>{
      if(paused)return;
      t--;
      timer.textContent=t;
      if(bellOn)beep(300+(20-t)*25);
      if(t<=0){clearTimer();res();}
    },1000);
  });
}

async function playRow(i){
  focusRow(i);
  const word=rows[i][1];
  const sentence=rows[i][2];

  await speak(word);
  await wait(500);
  await speak(sentence);
  await wait(500);
  await speak(word);
  await timer20();
}

async function playAll(){
  stopAll();
  current=0;
  playing=true;
  for(;current<rows.length && playing;current++){
    while(paused)await wait(200);
    await playRow(current);
  }
}
async function playFromRow(){
  stopAll();
  current=Math.max(0,startRow.value-1);
  playing=true;
  for(;current<rows.length && playing;current++){
    while(paused)await wait(200);
    await playRow(current);
  }
}

async function spell(i){
  const w=rows[i][1];
  await speak(w);
  await wait(400);
  for(const c of w){
    await speak(c);
    await wait(400);
  }
  await speak(w);
}

function pauseResume(){
  paused=!paused;
  paused?speechSynthesis.pause():speechSynthesis.resume();
  pauseBtn.textContent=paused?"‚ñ∂ Resume":"‚è∏ Pause";
}
function stopAll(){
  playing=false;
  paused=false;
  speechSynthesis.cancel();
  clearTimer();
  timer.textContent="20";
  pauseBtn.textContent="‚è∏ Pause";
}
function toggleBell(){
  bellOn=!bellOn;
  bellBtn.textContent=bellOn?"üîî":"üîï";
}
</script>

</body>
</html>
